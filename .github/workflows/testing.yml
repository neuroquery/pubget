name: "build"

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "*"

jobs:
  checks:
    name: checks
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: "3.10"
      - name: "install"
        run: pip install .[dev]
      - name: "mypy"
        run: make test_mypy
      - name: "flake8"
        run: make test_flake8

  run_tests:
    name: ${{ matrix.os }} with Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ["ubuntu-latest", "windows-latest", "macos-latest"]
        python-version: ["3.7", "3.10"]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
        name: "setup python"
      - name: "install"
        run: pip install .[dev]
      - name: "run tests"
        run: make test_coverage
      - uses: codecov/codecov-action@v2
        if: success()
        name: "upload coverage to CodeCov"

  run_tests_ubuntu_old_dependencies:
    name: "Ubuntu with Python 3.7 min dependencies"
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: "3.7"
        name: "setup python"
      - name: "install tox"
        run: pip install tox
      - name: "run tests"
        run: tox -e py37-old

  run_tests_with_nimare_installed:
    name: "Ubuntu with Python 3.8 and NiMARE"
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: "3.8"
        name: "setup python"
      - name: "install tox"
        run: pip install tox
      - name: "run tests"
        run: tox -e py38-nimare

  run_test_plugin:
    name: "Test plugin"
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: "3.10"
        name: "setup python"
      - name: "install tox"
        run: pip install tox
      - name: "run tests"
        run: make test_plugin

  build_doc:
    name: "build documentation"
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: "3.10"
      - name: "install"
        run: pip install .[dev]
      - name: "build"
        run: make doc
      - name: "store doc artifact"
        uses: actions/upload-artifact@v2
        with:
          name: documentation
          path: doc_build/nqdc.html
